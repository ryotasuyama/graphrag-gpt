      <h2>ボディ</h2>
      <div class="contents">
	<p>
	  ボディにはソリッドボディとシートボディ(複合面)があり、<a href="about_feature.html">フィーチャー</a>という基本形状（基本操作)によって構成されます。<br/>
	  ３Ｄモデルの要素で、図面ドキュメントには存在しません。
	  いづれか一つのボディをワークボディに設定することができ、フィーチャーはワークボディに対して作成されます。
	  <a href="cmd_work_body.html">ワークボディの設定</a>
	</p>
	<ul>
	  <li>
	    <p>
	      ソリッドボディ<br/>

	    </p>
	  </li>
